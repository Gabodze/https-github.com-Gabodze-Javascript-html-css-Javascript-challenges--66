<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container bg-white mt-4" style=" border: 2px solid rgb(204, 203, 203); border-radius: 4px; width: 50%;" >
        <div class="row justify-content-center" style="height: 80vh; overflow-y: scroll;">
            <div class="col-12  mt-4 " style="padding: 40px 40px;">
                <h1 class="text-center mb-3" style="font-family: 'Poppins'; font-size: 60px; font-weight:bolder; color: #404040;">My Todos</h1>
                <div class="card" style="border: none;">
                    <div class="card-header d-flex gap-2 mt-3" style="padding: 0; border: none;">
                        <input type="text" class="form-control" id="value" placeholder="Enter task" style="height: 40px;" >
                        <button type="button" class="btn btnSv" id="saveButton" style="font-size: 18px;  border-radius: 12px;">Save</button>
                    </div>
            
                    <div class="card-body" style="padding: 0; margin-top: 16px;">
                        <ul id="taskList" class="list-unstyled"></ul>
                    </div>
                </div>

            </div>

        </div>
    </div>


     
    <script src="./index.js"></script>
</body>
</html>
